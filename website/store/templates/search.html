{% extends "base.html" %}

{%block content%}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Search products</h1>
        </div>
    </div>
</header>
<br></br>

<div class='container'>
    <div class='row'>

        <center>
            <div class='col-10'>
                <div class="card">
                    <center>
                    <div class="card-header">
                        Search
                    </div>
                    <div class="card-body">
                      <form method="POST" action="{%url 'search'%}">
                        {%csrf_token%}
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Search For Products" name="searched">
                        </div>
                        <button type='submit' class='btn btn-secondary'>Search</button>
                    </form>
                    </div>
                    </center>
                    
                </div>                
            </div>
            <!-- Section-->
            <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {%for product in searched%}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{product.image.url}}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.name}}</h5>
                                    <!-- Product price-->
                                    {{product.price}}z≈Ç
                                    <br>{{product.category | upper}}</br>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'product' product.id%}">View product</a></div>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </section>

        </center>
    </div>
</div>
<br></br>

{% endblock %}
